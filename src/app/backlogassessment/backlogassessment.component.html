<h2>Sprint Backlog Readiness Assessment</h2>

<google-chart [data]="columnChart"></google-chart>

<mat-card>
    <mat-grid-list cols="10" rowHeight="2:2">
        <mat-grid-tile colspan='2'>
                Four days before the Sprint ends
        </mat-grid-tile> 
        <mat-grid-tile colspan='3' fxFlex>
            <mat-slider min="0" max="100" step="10" value="0" (input)="onDay4InputChange($event)"></mat-slider>
        </mat-grid-tile>   
        <mat-grid-tile colspan='4' fxFlex>
            <mat-label style="font-size:30px"><span>Score: </span>{{Score}}</mat-label>
        </mat-grid-tile> 
    </mat-grid-list>
    <mat-grid-list cols="10" rowHeight="2:2">
        <mat-grid-tile colspan='2'>
                Three days before the Sprint ends
        </mat-grid-tile> 
        <mat-grid-tile colspan='3' fxFlex>
            <mat-slider min="0" max="100" step="10" value="0" (input)="onDay3InputChange($event)"></mat-slider>
        </mat-grid-tile>   
    </mat-grid-list>
    <mat-grid-list cols="10" rowHeight="2:2">
        <mat-grid-tile colspan='2'>
                Two days before the Sprint ends
        </mat-grid-tile> 
        <mat-grid-tile colspan='3' fxFlex>
            <mat-slider min="0" max="100" step="10" value="0" (input)="onDay2InputChange($event)"></mat-slider>
        </mat-grid-tile>  
    </mat-grid-list>
    <mat-grid-list cols="10" rowHeight="2:2">
        <mat-grid-tile colspan='2'>
                Last day of the Sprint
        </mat-grid-tile> 
        <mat-grid-tile colspan='3' fxFlex>
            <mat-slider min="0" max="100" step="10" value="0" (input)="onDay1InputChange($event)"></mat-slider>
        </mat-grid-tile>   
    </mat-grid-list>
</mat-card>
